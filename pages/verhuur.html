---
title: "Verhuur"
layout: default
permalink: /verhuur/
---
<section class="verhuur">
  <div class="container">
    <div class="box">
      {% capture c %}{% include content/verhuur.md %}{% endcapture %}{{ c | markdownify }}
    </div>
    <div class="boxes">
      <div class="box">
        <h2>Foto's</h2>
        <div class="pictures">
          <div class="slidershow">
            <input type="radio" name="control" id="control1" checked>
            <input type="radio" name="control" id="control2">
            <input type="radio" name="control" id="control3">
            <input type="radio" name="control" id="control4">
            <div class="slides buiten swiper" style="--n: 3;" swiper-for=".subnav.buiten">
              <div class="slide"><img src="/assets/img/verhuur/buitenaanzicht1.jpg" alt=""></div>
              <div class="slide"><img src="/assets/img/verhuur/buitenaanzicht2.jpg" alt=""></div>
              <div class="slide"><img src="/assets/img/verhuur/speelplein1.jpg" alt=""></div>
            </div>
            <nav class="subnav buiten" id="controls-buiten"></nav>
            <div class="slides beneden swiper" style="--n: 5;" swiper-for=".subnav.beneden">
              <div class="slide"><img src="/assets/img/verhuur/gelijkvloers1.jpg" alt=""></div>
              <div class="slide"><img src="/assets/img/verhuur/gelijkvloers2.jpg" alt=""></div>
              <div class="slide"><img src="/assets/img/verhuur/gelijkvloers3.jpg" alt=""></div>
              <div class="slide"><img src="/assets/img/verhuur/gelijkvloers4.jpg" alt=""></div>
              <div class="slide"><img src="/assets/img/verhuur/gelijkvloers5.jpg" alt=""></div>
            </div>
            <nav class="subnav beneden" id="controls-beneden"></nav>
            <div class="slides boven swiper" style="--n: 4;" swiper-for=".subnav.boven">
              <div class="slide"><img src="/assets/img/verhuur/bovenverdieping1.jpg" alt=""></div>
              <div class="slide"><img src="/assets/img/verhuur/bovenverdieping2.jpg" alt=""></div>
              <div class="slide"><img src="/assets/img/verhuur/bovenverdieping3.jpg" alt=""></div>
              <div class="slide"><img src="/assets/img/verhuur/bovenverdieping4.jpg" alt=""></div>
            </div>
            <nav class="subnav boven" id="controls-boven"></nav>
            <div class="slides sanitair swiper" style="--n: 5;" swiper-for=".subnav.sanitair">
              <div class="slide"><img src="/assets/img/verhuur/sanitair1.jpg" alt=""></div>
              <div class="slide"><img src="/assets/img/verhuur/sanitair2.jpg" alt=""></div>
              <div class="slide"><img src="/assets/img/verhuur/sanitair3.jpg" alt=""></div>
              <div class="slide"><img src="/assets/img/verhuur/sanitair4.jpg" alt=""></div>
              <div class="slide"><img src="/assets/img/verhuur/sanitair5.jpg" alt=""></div>
            </div>
            <nav class="subnav sanitair" id="controls-sanitair"></nav>
          </div>
          <nav class="control">
            <label for="control1">Buiten</label>
            <label for="control2">Beneden</label>
            <label for="control3">Boven</label>
            <label for="control4">Sanitair</label>
          </nav>
        </div>
      </div>
      <div class="box">
        <h2>Kalender</h2>
        <iframe
            src="https://calendar.google.com/calendar/embed?src=kalender@scoutsheirbrug.be&ctz=Europe/Brussels"
            frameborder="0"
          ></iframe>
      </div>
    </div>
  </div>
</section>
<script src="/assets/js/swiper.js"></script>
