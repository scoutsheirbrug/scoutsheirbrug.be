---
layout: default
---

<section>
  <div class="container foto-set">
    <h1>{{ page.title }}</h1>
    <span>{{ page.images.size }} Foto's</span>
    <div class="fotos">
      {% for image in page.images %}
      <img src="{{ site.baseurl }}/assets/fotos/{{page.set}}/{{ image }}" alt="" loading="lazy">
        {% endfor %}
    </div>
  </div>
</section>
